<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Gestor de Reos</title>
  </head>
  <body>
      <header class="container-fluid text-center bg-dark text-light pt-3 pb-3">
        <div class="row">
            <div class="col-lg-8 col-md-4 col-12">
              <h1 class="mt-3">Administración de Reos</h1>
            </div>
            <div class="col-lg col-md col">
              <img src="img/logo.png" class="logo">
            </div>
      </div>
      </header>
      <main class="container-fluid">
        <div class="row mt-5">
            <div class="col-lg-5 col-md-6 col-12">
                <div class="card">
                    <div class="card-header bg-dark bg-gradient text-light">
                        <span>Registrar Reo</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input type="text" placeholder="Ingrese un nombre" class="form-control" id="nombre-txt"/>
                        </div>
                        <div class="mb-3">
                            <label for="apellido-txt" class="form-label">Apellido</label>
                            <input type="text" placeholder="Ingrese un apellido" class="form-control" id="apellido-txt"/>
                        </div>
                        <div class="mb-3">
                          <label for="crimenes-number" class="from-label">Cantidad de Crímenes</label>
                          <input type="number" placeholder="Ingrese una cantidad" class="form-control" id="crimenes-number">
                        </div>
                        <div class="mb-3">
                            <label for="detalle-txt" class="form-label">Detalle de Crímenes</label>
                            <textarea id="detalle-txt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ciudad-select" class="form-label">Ciudad</label>
                            <select class="form-select" id="ciudad-select"></select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2">
                            <button type="button" id="agregar-btn" class="btn btn-success">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg col-md col">
                <div class="card">
                    <div class="card-header bg-primary bg-gradient text-light">
                        <span>Listado de Reos</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-stripped">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>Nro</th>
                                    <th>Nombre</th>
                                    <th>Detalle</th>
                                    <th>Ciudad</th>
                                    <th>Gravedad</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-tabla"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
